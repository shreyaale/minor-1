<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery - Rhythm Dance Studio</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        .gallery-title {
            color: #e67e22;
            margin-bottom: 24px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .gallery-grid img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.06);
            transition: transform 0.2s;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
        } 
        footer {
            width: 100%;
            text-align: center;
            color: #888;
            margin-top: 32px;
            padding: 18px 0;
            background: rgba(0,0,0,0.07);
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">Our Gallery</h1>
        <div class="gallery-grid">
            <img src="/img/junior-ballet-dance-classes.webp" alt="Junior ballet class">
            <img src="/img/2019_spring_showcase-5.jpg" alt="Spring showcase">
            <img src="/img/pexels-haste-leart-v-690597-1024x683.jpg" alt="Dance performance">
            <img src="/img/maxresdefault.jpg" alt="Group dance">
            <img src="/img/grace-kathak-dance-academy-kalamassery-ernakulam-dance-classes-u0ffzi3ofl.avif" alt="Kathak dance">
            <img src="/img/images (2).jpeg" alt="Contemporary dance">
            <img src="/img/ballet2.jpg" alt="Ballet dancers">
            <img src="/img/hiphop.jpg" alt="Hip hop class">
        </div>
    </div>
    <footer>
        &copy; 2025 Rhythm Dance Studio. All rights reserved.
    </footer>
</body>
</html>
